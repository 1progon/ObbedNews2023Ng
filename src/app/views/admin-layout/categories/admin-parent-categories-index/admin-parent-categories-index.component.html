<h2>Все родительские категории</h2>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Slug</th>
    <th>Child Cats</th>
    <th>Edit</th>
    <th>Remove</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let pc of parentCategories">
    <td>{{pc.id}}</td>
    <td>{{pc.name}}</td>
    <td>{{pc.slug}}</td>
    <td>
      <div *ngFor="let nested of pc.categories">
        <span>{{nested.name}}</span>
        <a class="btn btn-warning btn-small"
           [routerLink]="['/', rNames.admin, rNames.nestedCats, nested.id, rNames.edit]">
          Edit</a>
      </div>

    </td>
    <td><a class="btn btn-warning btn-small"
           [routerLink]="['/', rNames.admin, rNames.parentCats, pc.id, rNames.edit]">Edit</a></td>
    <td><a class="btn btn-danger btn-small"
           [routerLink]="['/', rNames.admin, rNames.parentCats, pc.id, rNames.remove]">Remove</a></td>
  </tr>
  </tbody>
</table>
