<div class="panels">

  <div class="sidebar left-side">

    <!-- news -->
    <div class="sidebar-widget">
      <h2 class="block-title">Уроки</h2>
      <a [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/', r.admin, r.news, r.add]"
         class="btn" routerLinkActive="btn-outline">Добавить урок</a>

      <a [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/', r.admin, r.news]"
         class="btn" routerLinkActive="btn-outline">Все уроки</a>

    </div>
    <!-- end news -->


    <!-- categories -->
    <div class="sidebar-widget">
      <h2 class="block-title">Категории</h2>


      <!-- parent categories -->
      <a [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="['/', r.admin, r.parentCategories]"
         class="btn" routerLinkActive="btn-outline">Все род. категории</a>
      <a [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="['/', r.admin, r.parentCategories, r.add]"
         class="btn" routerLinkActive="btn-outline">Добавить род. категорию</a>
      <!-- end parent categories -->

      <!-- nested categories -->
      <a [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="['/', r.admin, r.categories]"
         class="btn" routerLinkActive="btn-outline">Все влож. категории</a>
      <a [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="['/', r.admin, r.categories, r.add]"
         class="btn" routerLinkActive="btn-outline">Добавить влож. категорию</a>
      <!-- end nested categories -->

    </div>
    <!-- end categories -->


    <!-- users -->
    <div class="sidebar-widget">
      <h2 class="block-title">Пользователи</h2>
      <a [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/', r.admin, r.users]"
         class="btn" routerLinkActive="btn-outline">Все пользователи</a>
    </div>
    <!-- end users -->

    <!-- comments -->
    <div class="sidebar-widget">
      <h2 class="block-title">Комментарии</h2>
      <a [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="['/', r.admin, r.comments, r.commentWaitModer]"
         class="btn" routerLinkActive="btn-outline">Ожидают модерации</a>
    </div>
    <!-- end comments -->


  </div>

  <div class="right-side">
    <p>Панель управления Админа</p>

    <router-outlet/>
  </div>
</div>
