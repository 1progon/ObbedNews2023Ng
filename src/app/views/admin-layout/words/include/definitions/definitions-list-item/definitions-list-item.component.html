<label>
  definitions section Order
  <input type="number" name="d_sectionOrder[{{index}}]" [(ngModel)]="definition.sectionOrder"/>
</label>

<br>

<label>
  definitions order Inside Meaning
  <input type="number" name="d_orderInsideMeaning[{{index}}]" [(ngModel)]="definition.orderInsideMeaning"/>
</label>

<br>

<label>
  definitions def Text
  <textarea name="d_defText[{{index}}]" [(ngModel)]="definition.defText"></textarea>
</label>

<br>

<label>
  definitions level EngLevel
  <select name="d_level[{{index}}]" [(ngModel)]="definition.level">
    <ng-container *ngFor="let l of EngLevel|keyvalue">
      <option *ngIf="Number(l.value)" [ngValue]="l.value">{{l.key}}</option>
    </ng-container>
  </select>
</label>

<br>

<app-card>
  <app-card-body>
    <h6>Definition Labels</h6>
    <div *ngFor="let l of definition.labels;index as i" style="margin-left: 60px">
      <app-card>
        <app-card-body>
          <button type="button" (click)="definition.labels.splice(i, 1)">Remove</button>
          <label>
            Definition Labels description
            <textarea name="l_description[{{i}}]" [(ngModel)]="l.description"></textarea>
          </label>
          <br>
          <label>
            Definition Labels name
            <input type="text" name="l_name[{{i}}]" [(ngModel)]="l.name">
          </label>
          <br>
          <label>
            Definition Labels speechPartEnum
            <select name="l_speechPartEnum[{{i}}]" [(ngModel)]="l.speechPartEnum">
              <ng-container *ngFor="let e of SpeechPartEnum|keyvalue">
                <option *ngIf="Number(e.value)" [ngValue]="e.value">{{e.key}}</option>
              </ng-container>
            </select>
          </label>
          <br>


          <!-- todo add parent meaning -->
          <div contenteditable="true">parentMeaning: ...</div>
        </app-card-body>
      </app-card>

    </div>
    <button type="button" (click)="addLabelsInDefinition(definition)">
      Add def label in definition +
    </button>
  </app-card-body>
</app-card>


<br>

<app-card>
  <app-card-body>
    <h6>Definition Examples</h6>
    <div *ngFor="let ex of definition.examples;index as i" style="margin-left: 60px">
      <app-card>
        <app-card-body>
          <button type="button" (click)="definition.examples.splice(i, 1)">Remove</button>

          <label>
            example example
            <textarea name="ex_example[{{i}}]" [(ngModel)]="ex.example"></textarea>
          </label>
          <br>
          <label>
            example example Translation
            <textarea name="ex_exampleTranslation[{{i}}]" [(ngModel)]="ex.exampleTranslation"></textarea>
          </label>
          <br>


          <label>
            example

          </label>
          <br>

          <!-- todo add parent meaning -->
          <div contenteditable="true">parentMeaning: ...</div>

        </app-card-body>
      </app-card>
    </div>
    <button type="button" (click)="addExampleInDefinition(definition)">
      Add def example in definition +
    </button>
  </app-card-body>
</app-card>
